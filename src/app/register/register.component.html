<app-navbar></app-navbar>
<section class="register-block">
    <div class="container">
        <div class="row ">
            <div class="col register-sec">
                <h2 class="text-center">Register Now</h2>
                <form class="register-form" 
                action=""
                #f="ngForm"
                novalidate
                (ngSubmit)="f.form.valid&&onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">User Name
                        <span class="text-danger">*</span>
                    </label>

                        <input type="text" class="form-control" name="name" id="" [(ngModel)]="formdata.name" #name= "ngModel" required>
                        <span class="text-danger" *ngIf= "this.submit && name.errors?.['required']">
                            Username field is Mandatory
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase" >Email 
                            <span class="text-danger">*</span>
                        </label>

                        <input type="text" class="form-control" name="email" id="" [(ngModel)]="formdata.email" #email="ngModel" required>
                        <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                            Email field is Mandatory
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="text-uppercase" >Mobile 
                            <span class="text-danger">*</span>
                        </label>

                        <input type="number" class="form-control" name="mobile" id="" [(ngModel)]="formdata.mobile" #mobile="ngModel" required maxlength="10">
                        <span class="text-danger" *ngIf="this.submit&&mobile.errors?.['required']">
                            Mobile field is Mandatory
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password
                            <span class="text-danger">*</span>
                        </label>
                        <input class="form-control" type="password" name="password" id="" [(ngModel)]="formdata.password" required #password="ngModel" minlength="8">
                        <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                            Password field is Mandatory
                        </span>
                        <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']">
                            Length should atleast 8 Characters
                        </span>
                    </div>
                    <div class="form-group">

                        <span class="text-danger" *ngIf="this.errorMessage">
                            <p [innerText]="this.errorMessage">  </p>
                        </span>
                        <div class="text-center" *ngIf="this.loading">
                            <div class="spinner-border text-primary " role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-login float-right" value="Register" (click)= "submit=true" [disabled]="this.loading">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
                    </div>


                </form>


            </div>

        </div>
    </div>
</section>
